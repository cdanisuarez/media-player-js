<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This</title>
</head>

<body>
	<a href="/examples/">Go back</a>
	<p>
		<em>Abre la consola</em>
  </p>
  <h1>
    <code>this</code> se refiere a un objeto. Este objeto es el que actualmente esta ejecutando un pedazo de codigo.
  </h1>
	<script>
    console.log('this :>> ', this);

    function whoIsThisStrict() {
      'use strict';
      return this;
    }

    console.log('whoIsThisStrict() :>> ', whoIsThisStrict());

    // this es el contexto de un objeto
    const person = {
      name: 'Daniela',
      saludar: function () {
        console.log(`Hola soy ${this.name}`);
      }
    };

    person.saludar();

    //this cuando sacamos a una funci√≥n de un objeto
    const action = person.saludar;
    action();

    //this en el contexto de una clase, this es la instancia de la clase creada con new
    function Person (name) {
      this.name = name;
    }

    Person.prototype.saludar = function () {
      console.log(`Me llamo ${this.name}`);
    }

    const newPerson = new Person('Pepita');
    newPerson.saludar();
 	</script>
</body>

</html>
