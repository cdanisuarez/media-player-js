<html>
  <head>
    <title>PlatziMediaPlayer</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/video/big-buck-bunny.mp4" />
      </video>

      <div class="controls">
        <button id="play" class="btn">Play/Pause</button>
        <button id="mute" class="btn">Mute/Unmute</button>
      </div>
    </main>

    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
